<script>
$(function(){
	$('.slide .slide_min a').hover(function(){
		$(this).addClass('on').siblings().removeClass('on')
	})

	$('.gotop').click(function(){
		$(window).scrollTop(0)
	})
	var w = $(window).width()
	var h1 = w/2200 * 809
	var h2 = w/2200 * 853
	var h3 = w/2200 * 1516
	$('.sectionOne').height(h1)
	$('.sectionTwo').height(h2)
	$('.sectionThree').height(h3)
	$('.sectionImg_wrapper').css('margin-top', h1 - 200)
	pageSwitch('wrapper', {
      duration: 800,
      direction: 1,
      start: 0,
      loop: false,
      ease: 'ease',
      transition: 'scroll',
      mouse: true,
      mousewheel:true,
      autoplay: false,
      interval: 3000
    });
})
	
</script>
